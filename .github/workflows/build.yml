name: Build - Python

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@b4ffde84b2ab8967f23c3f437ce868e5b46254c2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage

      - name: Run tests and generate coverage (pytest)
        run: |
          # run pytest (add -q if you prefer)
          coverage run -m pytest || true
          coverage xml -i  # produce coverage.xml

      - name: Show Python coverage (debug)
        run: |
          ls -la
          if [ -f coverage.xml ]; then head -n 60 coverage.xml; else echo "coverage.xml NOT FOUND"; fi

      - name: Setup sonar-scanner
        uses: warchant/setup-sonar-scanner@1d93bf6a0eef894cc38a326f6b9755d5aaaeae62
        with:
          version: 'latest'

      - name: Run sonar-scanner (explicit) for Python
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url="${SONAR_HOST_URL}" \
            -Dsonar.login="${SONAR_TOKEN}" \
            -Dsonar.projectKey="un1v3rs2lk1ng" \
            -Dsonar.projectName="un1v3rs2lk1ng" \
            -Dsonar.sources=. \
            -Dsonar.python.coverage.reportPaths=coverage.xml
