name: Build - Python

on:
  push:
    branches: [ master ]   # or main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@b4ffde84b2ab8967f23c3f437ce868e5b46254c2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage

      - name: Run tests & produce coverage.xml
        run: |
          # pytest + pytest-cov produces xml directly:
          pytest --cov=./ --cov-report=xml || true
          # Or with coverage.py:
          # coverage run -m pytest
          # coverage xml -i

      - name: Show coverage (debug)
        run: |
          if [ -f coverage.xml ]; then head -n 20 coverage.xml; else echo "coverage.xml NOT FOUND"; fi

      - name: Setup sonar-scanner
        uses: warchant/setup-sonar-scanner@1d93bf6a0eef894cc38a326f6b9755d5aaaeae62
        with:
          version: 'latest'

      - name: Run sonar-scanner (explicit)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url="${SONAR_HOST_URL}" \
            -Dsonar.login="${SONAR_TOKEN}" \
            -Dsonar.projectKey="un1v3rs2lk1ng" \
            -Dsonar.sources=. \
            -Dsonar.python.coverage.reportPaths=coverage.xml
