<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jagathrajah - Reseach Analyst</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
        }

        #globe-container {
            width: 60vw;
            height: 100vh;
        }

        #info-panel {
            width: 40vw;
            height: 100vh;
            background: #111;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h1 { margin-bottom: 10px; }
        p { line-height: 1.5; margin-bottom: 20px; }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            background: #0af;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="globe-container"></div>

    <div id="info-panel">
        <h1>Jagathrajah</h1>
        <p>Cybersecurity Engineer | SOC Analyst | Research Analyst</p>
        <button class="btn">Download CV</button>
        <button class="btn">Contact</button>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const container = document.getElementById("globe-container");

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // ðŸŒ ALWAYS WORKING TEXTURE (from Three.js CDN)
        const textureURL = "https://threejs.org/examples/textures/earth_atmos_2048.jpg";

        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load(textureURL);

        const geometry = new THREE.SphereGeometry(2, 64, 64);
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 3, 5);
        scene.add(light);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // ðŸ›  FIXED RESIZE BUG
        window.addEventListener("resize", () => {
            renderer.setSize(container.clientWidth, container.clientHeight);
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
